version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/rms
      - MONGODB_DB=rms
      - JWT_SECRET=${JWT_SECRET:-changeme}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-3600s}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-changeme-refresh}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - THROTTLE_TTL=${THROTTLE_TTL:-60}
      - THROTTLE_LIMIT=${THROTTLE_LIMIT:-100}
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=rms
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  mongo_data:

